<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docspider</title>
    <!-- BOOTSTRAP CONNECTION -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/07b628af06.js" crossorigin="anonymous"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img src="../PICTURES/logo_nav.svg" id="logo" alt="Logo Docspider">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="cadastro-menu">Cadastro</a>
                        <a class="nav-item nav-link" id="listar-menu">Listagem</a>
                        <a class="nav-item nav-link" id="visualizar-menu">Visualizar</a>
                        <a class="nav-item nav-link" id="editar-menu">Editar</a>
                        <a class="nav-item nav-link" id="excluir-menu">Excluir</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container" id="banner-docspider">
            <img src="../PICTURES/logo_banner.png" class="d-block w-100 banner-border" alt="Banner Docspider">
        </div>
    </main>
    <div class="container" id="content-docspider">
        <h1>Efetue o cadastro do documento</h1>
        <div class="main-content form-group">
            <div id="form-cadastro" class="form">
                <label class="form-label" for="titulo-file">T√çTULO DO DOCUMENTO</label>
                <input class="form-control" type="text" id="titulo-file">
            </div>
            <div>
                <label class="form-label" for="customFile">UPLOAD DE DOCUMENTO</label>
                <input type="file" class="form-control" id="upload-file" />
                <br>
                <button class="btn btn-dark" type="submit">ENVIAR DOCUMENTO</button>
            </div>
            </form>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="../JS/script.js"></script>
</body>

</html>
