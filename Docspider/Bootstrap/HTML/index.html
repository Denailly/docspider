<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docspider Cadastro</title>
    <!-- SCRIPT -->
    <script defer src="../JS/script.js"></script>
    <!-- BOOTSTRAP CONNECTION -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/07b628af06.js" crossorigin="anonymous"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="index.html" class="navbar-brand">
                    <img src="../PICTURES/logo_nav.svg" id="logo" alt="Logo Docspider">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="cadastro-menu">Cadastro</a>
                        <a href="listagem.html" class="nav-item nav-link" id="listar-menu">Listagem</a>
                        <a href="visualizar.html" class="nav-item nav-link" id="visualizar-menu">Visualizar</a>
                        <a href="editar.html" class="nav-item nav-link" id="editar-menu">Editar</a>
                        <a href="excluir.html" class="nav-item nav-link" id="excluir-menu">Excluir</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container content-docspider">
        <h1>APRESENTAÇÃO</h1>
        <div class="main-content">
            <div class="presentation">
                <main>
                    <p>Este site tem como intuito possibilitar:</p>
                    <ul>
                        <li>Cadastrar Documentos</li>
                        <li>Listar Documentos Cadastrados</li>
                        <li>Editar Documentos Cadastrados</li>
                        <li>Excluir Documentos Cadastrados</li>
                    </ul>
                </main>
            </div>
        </div>
    </div>
    <div class="container content-docspider">
        <h1>Efetue o cadastro do documento</h1>
        <div class="main-content">
            <form>
                <div class="form-group form-item">
                    <label class="form-label" for="title-component">TÍTULO DO DOCUMENTO</label>
                    <input class="form-control" type="text" id="titulo-file">
                </div>
                <div class="form-group form-item">
                    <label for="description-component">DESCRIÇÃO DO DOCUMENTO</label>
                    <textarea class="form-control" id="description-component" rows="6"></textarea>
                </div>
                <div class="form-group form-item">
                    <label class="form-label" for="customFile">UPLOAD DE DOCUMENTO</label>
                    <input type="file" class="form-control" id="upload-file" />
                    <br>
                    <button class="btn btn-dark" type="submit">ENVIAR DOCUMENTO</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
